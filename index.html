<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="screen-container">
                <h2 class="screen"></h2>
            </div>
            <div class="button-container">
                <button
                    class="calc-button dark-gray addition operator"
                    value="+"
                >
                    +
                </button>
                <button
                    class="calc-button dark-gray subtraction operator"
                    value="-"
                >
                    -
                </button>
                <button
                    class="calc-button dark-gray multiplication operator"
                    value="x"
                >
                    x
                </button>
                <button
                    class="calc-button dark-gray division operator"
                    value="รท"
                >
                    รท
                </button>
                <button class="calc-button seven number" value="7">7</button>
                <button class="calc-button eight number" value="8">8</button>
                <button class="calc-button nine number" value="9">9</button>
                <button class="calc-button four number" value="4">4</button>
                <button class="calc-button five number" value="5">5</button>
                <button class="calc-button six number" value="6">6</button>
                <button class="calc-button one number" value="1">1</button>
                <button class="calc-button two number" value="2">2</button>
                <button class="calc-button three number" value="3">3</button>
                <button class="calc-button zero number" value="0">0</button>
                <button class="calc-button point number" value=".">.</button>
                <button class="calc-button red clear">C</button>
                <button class="calc-button equals dark-gray">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen">1</div>
            </div>
            <div class="button-container">
                <button class="calc-button dark-gray">+</button>
                <button class="calc-button dark-gray">-</button>
                <button class="calc-button dark-gray">x</button>
                <button class="calc-button dark-gray">รท</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button red">C</button>
                <button class="calc-button equals dark-gray">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>

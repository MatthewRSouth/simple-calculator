<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen"></div>
            </div>
            <div class="button-container">
                <button class="calc-button dark-gray addition">+</button>
                <button class="calc-button dark-gray subtraction">-</button>
                <button class="calc-button dark-gray multiplication">x</button>
                <button class="calc-button dark-gray division">รท</button>
                <button class="calc-button seven" value="7">7</button>
                <button class="calc-button eight" value="8">8</button>
                <button class="calc-button nine" value="9">9</button>
                <button class="calc-button four" value="4">4</button>
                <button class="calc-button five" value="5">5</button>
                <button class="calc-button six" value="6">6</button>
                <button class="calc-button one" value="1">1</button>
                <button class="calc-button two" value="2">2</button>
                <button class="calc-button three" value="3">3</button>
                <button class="calc-button zero" value="0">0</button>
                <button class="calc-button point" value=".">.</button>
                <button class="calc-button red clear">C</button>
                <button class="calc-button equals dark-gray">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
